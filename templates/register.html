{% extends "layout.html" %}

{% block title %}
    Register for MyBike
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="firstname" placeholder="FirstName" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="lastname" placeholder="Lastname" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="email" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="phone" placeholder="phone" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" id= "pw" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required>
        </div>

        <div class="form-group">
            <input class="form-control" name="confirmPassword" placeholder="Confirm Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required>
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
