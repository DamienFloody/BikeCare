{% extends "layout.html" %}

{% block title %}
    View bike
{% endblock %}

{% block main %}

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      {% if bikeData.image %}
      <img src="{{ url_for('upload', filename=bikeData.image) }}"  width="800px" height="600px"  alt="Image">
      {% endif %}
    </div>
  </div>
</div>

<form>
  {% if bikeData.image %}
  <img src="{{ url_for('upload', filename=bikeData.image) }}" data-toggle="modal" data-target=".bd-example-modal-lg" width="300px" height="200px" class="img-thumbnail" alt="Image">
  {% else %}
  
  {% endif %}
  <div class="form-group col-md-2">
    <label class="control-label font-weight-bold" for="name">Bike Name</label>
    <input type="text" readonly class="form-control-plaintext" class="form-control" value = {{bikeData.name}} name="name" placeholder="name">
  </div>
  <div class="form-group col-md-2">
    <label class="control-label font-weight-bold" for="description">Bike Description</label>
    <input type="text" readonly class="form-control-plaintext" class="form-control" value = {{bikeData.description}} name="description" placeholder="description">
  </div>
  <div class="form-group col-md-2">
    <label class="control-label font-weight-bold" for="brand">Bike Brand</label>
    <input type="text" readonly class="form-control-plaintext" class="form-control" value = {{bikeData.brand}} name="brand" placeholder="brand">
  </div>
  <div class="form-group col-md-2">
    <label class="control-label font-weight-bold" for="model">Bike model</label>
    <input type="text" readonly class="form-control-plaintext" class="form-control" value = {{bikeData.model}} name="model" placeholder="model">
  </div>
  <div class="form-group col-md-2">
    <label class="control-label font-weight-bold" for="type">Bike type</label>
    <input type="text" readonly class="form-control-plaintext" class="form-control" value = {{bikeData.type}} name="type" placeholder="type">
  </div>
  
  <div class="form-group col-md-2">
    <label class="control-label font-weight-bold" for="colour">Bike colour</label>
    <input type="text" readonly class="form-control-plaintext" class="form-control" value = {{bikeData.colour}} name="colour" placeholder="colour">
  </div>
  
  <div class="form-group col-md-2">
    <label class="control-label font-weight-bold" for="size">Bike size</label>
    <input type="text" readonly class="form-control-plaintext" class="form-control" value = {{bikeData.size}} name="size" placeholder="Bike size">
  </div>
  
  <div class="form-group col-md-2">
    <label class="control-label font-weight-bold" for="serialNumber">Bike Serial Number</label>
    <input type="text" readonly class="form-control-plaintext" class="form-control" value = {{bikeData.serialNumber}} name="serialNumber" placeholder="Serial Number">
  </div>
  
  <div class="form-group col-md-2">
    <label class="control-label font-weight-bold" for="year">Bike release year</label>
    <input type="text" readonly class="form-control-plaintext" class="form-control" value = {{bikeData.year}} name="year" placeholder="year">
  </div>

  <div class="form-group col-md-2">
    <label class="control-label font-weight-bold" for="price">Bike price</label>
    <input type="text" readonly class="form-control-plaintext" class="form-control" value = {{bikeData.price}} name="price" placeholder="price">
  </div>  
  
  <div class="form-group col-md-2">
    <label class="control-label font-weight-bold" for="date">Purchase Date</label>
    <input type="text" readonly class="form-control-plaintext" class="form-control" id="date" value = {{date}} name="date" placeholder="date">
  </div>

  <a href="{{ '/editBike/%s'%bikeData.id }}" class="btn btn-primary" >Edit bike details</a>

  <a href="{{ '/deleteBike/%s'%bikeData.id }}" class="btn btn-danger" >Delete bike</a>

  </form>
{% endblock %}
