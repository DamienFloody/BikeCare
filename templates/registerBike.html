{% extends "layout.html" %}

{% block title %}
    Register a Bike
{% endblock %}

{% block main %}
<form action="/registerBike" method="post" enctype="multipart/form-data">
</div>

<div class="form-group col-md-2">
  <label for="name">Bike Name</label>
  <input type="text" class="form-control" name="name" id="name" placeholder="name" required>
</div>

<div class="form-group col-md-2">
  <label for="description">Bike Description</label>
  <input type="" class="form-control" name="description" id="description" placeholder="descrpition" required>
</div>
  <div class="form-group col-md-2">
    <label for="brand">Bike Brand</label>
    <input type="text" class="form-control" name="brand" id="brand" placeholder="brand" required>
  </div>
  <div class="form-group col-md-2">
    <label for="model">Bike model</label>
    <input type="text" class="form-control" name="model" id="model" placeholder="model" required>
  </div>
  <div class="form-group col-md-2">
    <label for="type">Bike type</label>
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="type" placeholder="type" required>
      {% for i in bikeTypes %}
      <option value="{{i}}">{{i}}</option>
      {% endfor %}
    </select>
  </div>
  
  <div class="form-group col-md-2">
    <label for="colour">Bike colour</label>
    <input type="text" class="form-control" name="colour" placeholder="colour" required>
  </div>
  
  <div class="form-group col-md-2">
    <label for="size">Bike size</label>
    <input type="text" class="form-control" name="size" pattern="[0-9]{2}" placeholder="Bike size" title = "2 digit number" required>
  </div>
  
  <div class="form-group col-md-2">
    <label for="serialNumber">Bike Serial Number</label>
    <input type="text" class="form-control" name="serialNumber" placeholder="Serial Number" required>
  </div>
  
  <div class="form-group col-md-2">
    <label for="year">Bike release year</label>
    <input type="text" class="form-control" name="year" pattern="[0-9]{4}" title = "Year format e.g. 2020" placeholder="year" required>
  </div>

  <div class="form-group col-md-2">
    <label for="price">Bike price</label>
    <input type="text" class="form-control" name="price" placeholder="price" required>
  </div>  
  
  <div class="form-group col-md-2">
    <label for="date">Purchase Date</label>
    <input type="text" class="form-control" id="date" name="date" placeholder="date" required>
  </div>
  
  <div class="form-group col-md-2">
    <label for="image">Bike image</label>
    <input type="file" class="form-control" id="image" name="image" placeholder="images">
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>

  </form>

{% endblock %}
